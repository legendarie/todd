<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Phaser Template</title>

    <!-- load in the stylesheet of the game -->
    <link rel="stylesheet" href="css/game.css" type="text/css" />

    <!-- load in the phaser.js framework to be accessed in each state -->
    <script type="text/javascript" src="js/phaser.js"></script>

    <!-- load in all of the js files for each of the states -->
    <script type="text/javascript" src="js/scene1.js"></script>
    <script type="text/javascript" src="js/scene2.js"></script>
    <script type="text/javascript" src="js/fightState.js"></script>

    <!-- load in the main state (from which the other states are initiated -->
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
<div id="game"></div>
</body>
</html>
